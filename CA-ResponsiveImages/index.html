<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>repl.it</title>
  <link href="style.css" rel="stylesheet" type="text/css"/>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background: #fff;
      margin: 0;
    }

    .container {
      border: 6px solid #757777;
      display: flex;
      width: 100%;
      background: #eee;
      flex-wrap: wrap;
      /*wrap flex items to a new row if not enough space */
    }

    /* flex item of 20% per item */
    .flex-item {
      position: relative;
      background-size: cover;
      background-position: center;
      height: 250px;
      flex: 0 0 20%;
      display: flex;
      flex-direction: column;
      /* so child elements can use flexbox stuff too! */
      /* switching on borders will force the 5th flex item to move down*/
      border: 1px solid #D3D3D3;


      /* let's set random images if we want to create cover images */
      /*
      background-image: url("https://picsum.photos/400/400");
      background-size: cover;
      */
    }

    .flex-img img {
      max-width: 100%;
      height: auto;
      display: block;
    }

    .flex-info {
      position: absolute;
      bottom: 10px;
      left: 10px;
      z-index: 2;
      color: white;
    }

    @media (max-width: 920px) {
      .flex-item {
        flex: 0 0 30%;
      }

      /* This is a flex shorthand */
      /* we set 
        flex-grow: 1; 
        flex-basis: 21%;
        Flex shorthand: https://developer.mozilla.org/en-US/docs/Web/CSS/flex
        Understand flex grow: https://developer.mozilla.org/en-US/docs/Web/CSS/flex-grow
      */
    }

    @media (max-width: 600px) {
      .flex-item {
        flex: 0 0 48%;
      }
    }

    @media (max-width: 420px) {
      .flex-item {
        flex: 0 0 48%;
      }
    }
  </style>
</head>

<body>
